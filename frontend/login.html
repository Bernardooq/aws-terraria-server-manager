<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GameHost - Iniciar Sesi√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #1a1a1a;
      border: 2px solid #00ffcc;
      border-radius: 12px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 0 15px #00ffcc;
      animation: fadeIn 1s ease-in-out;
    }

    .login-container h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 10px;
      color: #00ffff;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      background-color: #0f0f0f;
      border: 2px solid #00ffcc;
      border-radius: 5px;
      color: #00ffcc;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      box-sizing: border-box;
    }

    .btn {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      font-size: 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
      background-color: #00ffff;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 10px;
    }

    .back-link a {
      color: #00ffff;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê Iniciar Sesi√≥n</h2>
    <form id="login-form">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contrase√±a</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn">Conectar</button>
    </form>
    <div class="back-link">
      <a href="index.html">‚¨Ö Volver al inicio</a> | 
      <a href="registro.html">üìù Registrarse</a>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      // Obtenemos email y password 
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Post para registrar usuario
      try {
        const response = await fetch('https://xc000gpm1j.execute-api.us-east-2.amazonaws.com/Dev/login', { 
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            User: { email, password }
          })
        });

        const text = await response.text();
        let data = {};

        try {
          data = JSON.parse(text);
        } catch (e) {
          console.warn('No se pudo parsear el JSON:', text);
          alert('Error al procesar la respuesta del servidor');
          return;
        }

        // Si no hubo errores, guardamos las credenciales del usuario en el LocalStorage 
        if (data.statusCode === 200) {
          const parsedBody = JSON.parse(data.body);
          localStorage.setItem('email', parsedBody.email);
          localStorage.setItem('password', password);
          localStorage.setItem('username', parsedBody.username);
          alert('Usuario autenticado correctamente');
          window.location.href= 'index.html';
  
        } else {
          const errorMessage = data.body ? JSON.parse(data.body).error : 'Error al iniciar sesi√≥n';
          alert(errorMessage);
        }
      } catch (err) {
        
      }
    });
  </script>
</body>
</html>
